<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Metrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
        }
        .container {
            background: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 400px;
            text-align: center;
        }
        .metric {
            margin: 20px 0;
        }
        .metric i {
            font-size: 24px;
            margin-right: 10px;
        }
        .metric span {
            font-size: 24px;
            font-weight: bold;
        }
        .metric-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="metric">
            <div class="metric-title">
                <i class="fas fa-microchip"></i> CPU Utilization
            </div>
            <span>{{ cpu_metric }}</span>
        </div>
        <div class="metric">
            <div class="metric-title">
                <i class="fas fa-memory"></i> Memory Utilization
            </div>
            <span>{{ mem_metric }}</span>
        </div>
    </div>
</body>
</html>
